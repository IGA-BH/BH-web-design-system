<body>
    <!--Component Countdown:Default Starts -->
    <div class="govbh-section">
        <div class="container">
            <h5>Countdown</h5>
            <div class="govbh-content-box govbh-border-grey">
                <div class="row">
                    <div class="col-12">
                        <!--Component Countdown:Default Starts -->
                        <h6>Default</h6>
                        <div class="govbh-countdown">
                            <div class="govbh-countdown__title">Countdown starts now!</div>
                            <div class="govbh-countdown__timer"></div>
                            <div class="govbh-countdown__subtitle">Mark your calendar!</div>
                        </div>
                        <!--Component Countdown:Default Ends -->

                        <div class="hr"></div>

                        <!--Component Countdown:Bordered Starts -->
                        <h6>Bordered</h6>
                        <div class="govbh-countdown govbh-countdown--border">
                            <div class="govbh-countdown__title">Countdown starts now!</div>
                            <div class="govbh-countdown__timer"></div>
                            <div class="govbh-countdown__subtitle">Mark your calendar!</div>
                        </div>
                        <!--Component Countdown:Bordered Ends -->

                        <div class="hr"></div>

                        <!--Component Countdown:Remaining Time Starts -->
                        <h6>Remaining Time</h6>
                        <div class="govbh-countdown">
                            <div class="govbh-countdown__remaining">
                                <i class="ph ph-clock" aria-hidden="true"></i>Time remaining:<span>00:15</span>
                            </div>
                        </div>
                        <!--Component Countdown:Remaining Time Ends -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Component Countdown:Default Ends -->
