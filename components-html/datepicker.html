    <div class="govbh-section">
        <div class="container">
            <h5>Datepicker</h5>
            <div class="govbh-content-box govbh-border-grey">
                <!--Component Datepicker:Default Floating Label Starts -->
                <h6>Floating label</h6>
                <div class="row g-4">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="govbh-abstract govbh-abstract--light mb-3">Default</div>
                        <div class="govbh-form-control form-floating govbh-form-control--icon-right govbh-form-control--datefield">
                            <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                            <input type="text" class="form-control datepicker-control" id="singledaterange-001" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date">
                            <label for="singledaterange-001">Date of Birth<span>*</span></label>         
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="govbh-abstract govbh-abstract--light mb-3">Error</div>
                        <div class="govbh-form-control form-floating govbh-form-control--icon-right govbh-form-control--datefield govbh-form-control--invalid">
                            <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                            <input type="text" class="form-control datepicker-control" id="singledaterange-002" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date" aria-invalid="true" aria-describedby="datepicker-error-01">
                            <label for="singledaterange-002">Date of Birth<span>*</span></label>        
                            <div id="datepicker-error-01" class="govbh-form-control__validation-message"><i class="ph ph-warning"></i> Error Text</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="govbh-abstract govbh-abstract--light mb-3">Success</div>
                        <div class="govbh-form-control form-floating govbh-form-control--icon-right govbh-form-control--datefield govbh-form-control--success">
                        <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                            <input type="text" class="form-control datepicker-control" id="singledaterange-003" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date">
                            <label for="singledaterange-003">Date of Birth<span>*</span></label>              
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="govbh-abstract govbh-abstract--light mb-3">Disabled</div>
                        <div class="govbh-form-control form-floating govbh-form-control--icon-right govbh-form-control--datefield govbh-form-control--disabled">
                            <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                            <input type="text" class="form-control datepicker-control" id="singledaterange-004" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date" disabled>
                            <label for="singledaterange-004">Date of Birth<span>*</span></label>        
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="govbh-abstract govbh-abstract--light mb-3">Multi Range</div>
                        <div class="govbh-form-control form-floating govbh-form-control--icon-right govbh-form-control--datefield">
                            <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                            <input type="text" class="form-control daterangepicker-control" id="singledaterange-004" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date">
                            <label for="singledaterange-004">Custom Date<span>*</span></label>        
                        </div>
                    </div>
                </div>
                <!--Component Datepicker:Default Floating Label Ends -->

                <div class="hr"></div>

                            </div>

                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">

                                <label for="singledaterange-007">Label<span>*</span></label>      
                            </div>
                            <div class="col-12">
                                <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                                <input type="text" class="form-control datepicker-control" id="singledaterange-007" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date">
                            </div>                        
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="govbh-abstract govbh-abstract--light mb-3">Disabled</div>
                        <div class="row form-group govbh-form-control govbh-form-control--icon-right govbh-form-control--datefield govbh-form-control--disabled g-0">

                            <label for="singledaterange-008">Label<span>*</span></label> 
                            </div>
                            <div class="col-12">
                                <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                                <input type="text" class="form-control datepicker-control" id="singledaterange-008" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Component Datepicker:Default Top Label Ends -->

                <div class="row g-4">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12">

                            </div>
                            <div class="col-lg-9 col-sm-9 col-12">
                                <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                                <input type="text" class="form-control datepicker-control" id="singledaterange-009" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="govbh-abstract govbh-abstract--light mb-3">Error</div>
                        <div class="row form-group govbh-form-control govbh-form-control--icon-right govbh-form-control--datefield govbh-form-control--invalid g-0">
                            <div class="col-lg-3 col-sm-3 col-12">

                            </div>
                            <div class="col-lg-9 col-sm-9 col-12">
                                <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>

                                <div id="datepicker-error-03" class="govbh-form-control__validation-message"><i class="ph ph-warning"></i> Error Text</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="govbh-abstract govbh-abstract--light mb-3">Success</div>
                        <div class="row form-group govbh-form-control govbh-form-control--icon-right govbh-form-control--datefield govbh-form-control--success g-0">
                            <div class="col-lg-3 col-sm-3 col-12">
                                <label for="singledaterange-011">Label<span>*</span></label>      
                            </div>
                            <div class="col-lg-9 col-sm-9 col-12">
                                <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                                <input type="text" class="form-control datepicker-control" id="singledaterange-011" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date">
                            </div>

                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12">

                                <div class="form-floating__ico"><i class="ph ph-calendar-blank"></i></div>
                                <input type="text" class="form-control datepicker-control" id="singledaterange-012" name="singledaterange" placeholder="DD/MM/YYYY" aria-label="select a date" disabled>

                    </div>                   
                </div>
